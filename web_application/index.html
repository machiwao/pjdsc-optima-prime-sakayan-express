<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sakayan Express</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Sakayan Express</h1>
        <img src="lto-logo.svg" alt="Land of Transportation Logo">

        <div class="container">
            <div class="sidebar"></div>
            
            <div class="reports-section">
                <div class="icon"></div>
                <div class="small-icon"></div>
                <div class="reports">Reports</div>
            </div>

            <div class="managefleet-section">
                <div class="icon"></div>
                <div class="small-icon"></div>
                <div class="managefleet">Manage Fleet</div>
                <div class="divider"></div>
                <div class="routes">Routes</div>
                <div class="buses">Buses</div>
            </div>

            <div class="home-section">
                <div class="icon"></div>
                <div class="small-icon"></div>
                <div class="home">Home</div>
            </div>

            <div class="admin">Admin Tools</div>

            <div class="logout-section">
                <div class="logout">Log out</div>
                <div class="icon"></div>
            </div>
        </div>
    </body>
</html>
