<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakayan Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <!-- Left side: Logo and Title -->
        <div class="header-left">
            <img src="lto-logo.svg" alt="Land of Transportation Logo">
            <div class="header-title">Sakayan Express</div>
        </div>

        <!-- Right side: Notification icons and text -->
        <div class="header-right">
            <!-- Menu Icon -->
            <div class="menu-icon">
                <img src="menu.svg" alt="Menu Icon">
            </div>

            <!-- New Icon (e.g., Search Icon) -->
            <div class="report-icon">
                <img src="report.svg" alt="Search Icon">
            </div>

            <!-- Notifications Icon -->
            <div class="notif-icon">
                <img src="notif.svg" alt="Notifications Icon">
            </div>

            <!-- User Icon -->
            <div class="user-icon">
                <img src="user.svg" alt="User Icon">
            </div>
            <div class="subtitle">Fleet Manager</div>
        </div>
    </div>

    <!-- Sidebar and other content -->
    <div class="container">
        <div class="sidebar"></div>

        <div class="admin">Admin Tools</div>

        <div class="home-section">
            <img src="home.svg" alt="Home">
            <div class="home">Home</div>
            <i class="fas fa-chevron-right arrow"></i> <!-- Right arrow -->
        </div>

        <div class="managefleet-section">
            <img src="manage.svg" alt="Manage Fleet">
            <div class="managefleet">Manage Fleet</div>
            <i class="fas fa-chevron-down arrow"></i> <!-- Down arrow -->
            <div class="divider"></div>
            <div class="routes">Routes</div>
            <div class="buses">Buses</div>
        </div>

        <div class="logout-section">
            <img src="logout.svg" alt="Log Out">
            <div class="logout">Log out</div>
        </div>
    </div>

</body>
</html>
